<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	
	
	<form action="companysignup" method="post">
		
		Company Name:-<input type="text" name="name" placeholder="Enter Company Name"><br><br>
		
		Company PAN Card Number:-<input type="text" name="pan" placeholder="Enter Company PAN no"><br><br>
		
		Company Mobile Number:-<input type="text" name="mob" placeholder="Enter Company Mobile no"><br><br>
		
		Company  Email id:-<input type="text" name="email" placeholder="Enter Company Email id"><br><br>
		
		Registration no:-<input type="text" name="regst" placeholder="Enter Company Registration no"><br><br>
		
		Comapany Type:-
        <input type="radio" name="type" value="Public" required="required">Public
        <input type="radio" name="type" value="Private" required="required">Private
        <input type="radio" name="type" value="Sole Proprietorship" required="required">Sole Proprietorship
        <br><br>
		
		Company Registration Date :-<input type="date" name="regstdate" placeholder="Enter Company Registration Date" required="required"><br><br>
		
		Password :-<input type="password" name="pwd" placeholder="Enter Password" required="required"><br><br>
		
		 <button type="submit">Signup</button>
        <button type="reset">Cancel</button>
		
		
		
		
		
		
		
		
		
		

	</form>

</body>
</html>
